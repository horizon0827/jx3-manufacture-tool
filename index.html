<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>JX3 技艺配方工具</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1>JX3 技艺配方工具</h1>

    <div class="controls">
        <input type="text" id="search" placeholder="搜索 Item..." />
        <button id="search-btn">搜索</button>
        <button id="select-bazhi">梓匠分类一键全选</button>
    </div>

    <div class="item-list" id="item-list">
        <!-- 动态加载 item 复选框 -->
    </div>

    <h2>材料统计清单</h2>
    <table id="material-table">
        <thead>
            <tr>
                <th>材料名</th>
                <th>数量</th>
                <th>自己生产</th>
            </tr>
        </thead>
        <tbody>
            <!-- 动态加载材料 -->
        </tbody>
    </table>

    <button id="export-btn">导出为 Excel</button>

    <script src="./js/xlsx.full.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
